<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Calculator</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />

    <!-- Bootstrap Style Sheets -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css style sheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- Expenses Calculator -->
      <section class="container my-5 mx-auto">
        <h1 class="text-center my-3 text-light fw-bold">
          Income & Expenses Calculator
        </h1>
        <div class="row mx-auto g-5">
          <!-- banner Image -->
          <div class="col-12 col-lg-6">
            <img src="images/banner.jpg" class="img-fluid rounded" alt="..." />
          </div>
          <div class="col-12 col-lg-6 bg-light px-5 rounded">
            <!-- Income -->
            <h3 class="text-center my-3 fw-bold">Income</h3>
            <div class="mb-3 row">
              <label for="income" class="col-sm-2 col-form-label"
                >Income:</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="income" />
              </div>
            </div>
            <!-- Expenses -->
            <h3 class="text-center my-3 fw-bold">Expenses</h3>
            <div class="mb-3 row">
              <label for="food" class="col-sm-2 col-form-label">Food:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="food" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="rent" class="col-sm-2 col-form-label">Rent:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rent" />
              </div>
            </div>
            <div class="mb-3 row">
              <label for="clothes" class="col-sm-2 col-form-label"
                >Clothes:</label
              >
              <div class="col-sm-10">
                <input type="text" class="form-control" id="clothes" />
              </div>
            </div>
            <button
              id="calculate-expenses"
              type="button"
              class="btn btn-primary mx-auto d-block px-4 py-2 fw-bold"
            >
              Calculate
            </button>
            <p class="text-danger text-center fw-bold my-2" id="error"></p>
            <h4 class="text-center my-2">
              Total Expenses: <span id="total-expenses">00</span>
            </h4>
            <h4 class="text-center my-2">
              Balance: <span id="total-balance">00</span>
            </h4>
            <div class="row">
              <label
                for="saving-parsent"
                class="col-sm-2 col-form-label text-center"
                >Save:</label
              >
              <div class="col-sm-5">
                <input
                  type="text"
                  class="form-control"
                  id="saving-parsentage"
                />
              </div>
              <label
                for="saving-parsent"
                class="col-sm-2 col-form-label text-center"
                >%</label
              >
              <button
                id="saving-claculate"
                type="button"
                class="col-sm-3 btn btn-primary fw-bold"
              >
                Svae
              </button>
            </div>
            <h4 class="text-center my-2">
              Saving Amount:<span id="saving-amount">00</span>
            </h4>
            <h4 class="text-center my-2">
              Remaining Balance:<span id="remaining-balance">00</span>
            </h4>
            <p class="text-danger text-center fw-bold" id="balance-error"></p>
          </div>
        </div>
      </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
